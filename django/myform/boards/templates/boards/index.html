{% extends 'boards/base.html' %}

{% block body %}
    <hr>
    <h1>INDEX</h1>
    <hr>
    {% for board in boards %}
        <p>글 번호: {{ board.pk }}</p>
        <p>글 제목: {{ board.title }}</p>
        <a href="{% url 'boards:detail' board.pk %}">[글상세보기]</a>
        <hr>
    {% endfor %}

    {% if user.is_authenticated %}
        <a href="{% url 'boards:create' %}">[글 작성]</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">[글을 작성하려면 로그인을 하세요]</a>
    {% endif %}
{% endblock %}
