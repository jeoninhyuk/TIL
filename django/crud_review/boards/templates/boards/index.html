{% extends 'boards/base.html' %}
{% load static %}
{% block body %}
    <h1 class="text-center">INDEX</h1>
    <img src="{% static 'boards/images/photo.jpg' %}" alt="photo">
    <hr>
    {% for board in boards %}
        <p>글 번호: {{ board.pk }}</p>
        <p>글 제목: {{ board.title }}</p>
        <a href="{% url 'boards:detail' board.pk %}">[글 상세 보기]</a>
        <hr>
    {% endfor %}
    <a href="{% url 'boards:new' %}">[글 작성]</a>
{% endblock %}
